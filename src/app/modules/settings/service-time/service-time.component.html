<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Settings / ServiceTime
      </div>
      <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && updateServiceTime()" #f="ngForm" novalidate>
              <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !config_name.valid }">
          <div class="alert alert-secondary" role="alert">
              <h4 class="alert-heading" for="hf-config_name">Service Time</h4>
              <input type="text" class="form-control" id="name" placeholder="Base Url" pattern="https?://.+"  [(ngModel)]="model.config_name" #ServiceTime="ngModel" required name="ServiceTime">

              <hr>
              <button type="submit" class="btn btn-default">Save</button>
              </div>
              </div>
       </form>
       </div>
    </div>
  </div>
