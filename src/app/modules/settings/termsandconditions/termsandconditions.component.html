<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Settings / Terms and conditions
    </div>
    <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && updateTerms()" #f="ngForm" novalidate>
          <!-- <alert></alert> -->
          <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !config_name.valid }">
          <label for="email"  for="hf-config_name">Terms and condition</label>
          <app-ngx-editor [placeholder]="'Terms and condition'" [spellcheck]="true" [(ngModel)]="model.config_name" [minHeight]="2" name="config_name" #config_name="ngModel" required></app-ngx-editor>
        </div>
        <div *ngIf="f.submitted && config_name.invalid " class="alert alert-danger">
            <div *ngIf="config_name.errors?.required">
              Terms is required
            </div>
          </div>
        <button  [disabled]="loading" type="submit" class="btn btn-default">Save</button>
